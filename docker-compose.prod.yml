services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: salesfunnel-backend
    ports:
      - "127.0.0.1:3050:3000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - salesfunnel

  postgres:
    image: postgres:16-alpine
    container_name: salesfunnel-postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-salesfunnel}
      POSTGRES_USER: ${DB_USER:-salesfunnel}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD must be set}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-salesfunnel} -d ${DB_NAME:-salesfunnel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - salesfunnel

  redis:
    image: redis:7-alpine
    container_name: salesfunnel-redis
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
      --maxmemory 128mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - salesfunnel

  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: salesfunnel-mailserver
    hostname: mail.demo-itw.de
    ports:
      - "25:25"
      - "587:587"
    volumes:
      - mailserver-data:/var/mail
      - mailserver-state:/var/mail-state
      - mailserver-logs:/var/log/mail
      - ./mailserver/config:/tmp/docker-mailserver
      - /etc/letsencrypt:/etc/letsencrypt:ro
    environment:
      - ENABLE_SPAMASSASSIN=0
      - ENABLE_CLAMAV=0
      - ENABLE_FAIL2BAN=1
      - SSL_TYPE=letsencrypt
      - PERMIT_DOCKER=network
      - ONE_DIR=1
      - ENABLE_POSTGREY=0
      - ENABLE_SASLAUTHD=0
      - SMTP_ONLY=1
      - OVERRIDE_HOSTNAME=mail.demo-itw.de
    restart: unless-stopped
    networks:
      - salesfunnel

volumes:
  postgres-data:
  redis-data:
  mailserver-data:
  mailserver-state:
  mailserver-logs:

networks:
  salesfunnel:
    driver: bridge
